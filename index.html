<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Pizza Parlor</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Pizza Parlor</h1>
			</div>
			<h2>Select toppings and a size</h2>
			<p>Select only a size for a cheese pizza with no toppings.</p>
			<form id="new-pizza">
				<div class="form-group">
					<p>Toppings:</p>
					<label>
						<input type="checkbox" name="topping" value="pepperoni">
						Pepperoni
					</label>
					<br>
					<label>
						<input type="checkbox" name="topping" value="sausage">
						Sausage
					</label>
					<br>
					<label>
						<input type="checkbox" name="topping" value="pineapple">
						Pineapple
					</label>
				</div>

				<div class="form-group">
					<p>Size:</p>
					<label>
						<input type="radio" name="size" value="small">
						Small
					</label>
					<br>
					<label>
						<input type="radio" name="size" value="medium">
						Medium
					</label>
					<br>
					<label>
						<input type="radio" name="size" value="large">
						Large
					</label>
					<br>
					<label>
						<input type="radio" name="size" value="extra large">
						Extra large
					</label>
				</div>
				<button type="submit">Place order</button>
			</form>
			<br>
			<div id="pizza-cost" class="hidden">
				<h3>Order details:</h3>
				<p class="order-total"></p>
			</div>
		</div>
	</body>
</html>
