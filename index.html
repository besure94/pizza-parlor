<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Pizza Parlor</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Pizza Parlor</h1>
			</div>
			<h2>Select the toppings and size you want for your pizza</h2>
			<br>
			<form id="new-pizza">
				<div class="form-group">
					<label for="toppings">Toppings:</label>
					<br>
					<input type="radio" id="topping1" name="topping-list" value="pepperoni">
					<label for="topping1">Pepperoni</label>
					<br>
					<input type="radio" id="topping2" name="topping-list" value="sausage">
					<label for="topping2">Sausage</label>
					<br>
					<input type="radio" id="topping3" name="topping-list" value="pineapple">
					<label for="topping3">Pineapple</label>
					<br>
					<input type="radio" id="topping4" name="topping-list" value="olives">
					<label for="topping4">Olives</label>
					<br>
					<input type="radio" id="topping5" name="topping-list" value="red peppers">
					<label for="topping5">Red peppers</label>
					<br>
					<input type="radio" id="topping6" name="topping-list" value="onions">
					<label for="topping6">Onions</label>
					<br>
					<input type="radio" id="topping7" name="topping-list" value="mushrooms">
					<label for="topping7">Mushrooms</label>
					<br>
					<input type="radio" id="topping8" name="topping-list" value="canadian bacon">
					<label for="topping8">Canadian bacon</label>
					<br>
					<input type="radio" id="topping9" name="topping-list" value="feta cheese">
					<label for="topping9">Feta cheese</label>
				</div>

				<div class="form-group">
					<label for="size">Size</label>
					<br>
					<input type="radio" id="size1" name="size-list" value="small">
					<label for="size1">Small</label>
					<br>
					<input type="radio" id="size2" name="size-list" value="medium">
					<label for="size2">Medium</label>
					<br>
					<input type="radio" id="size3" name="size-list" value="large">
					<label for="size3">Large</label>
				</div>
				<button type="submit">Place order</button>
			</form>
		</div>
	</body>
</html>
